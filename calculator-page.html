<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;  /* Change the flex direction to column */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        #calculator {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Simple Calculator</h1>
    </div>
    <br />
    <div id="calculator">
        <input type="number" id="number1" placeholder="Number 1">
        <input type="number" id="number2" placeholder="Number 2">
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <p>Result: <span id="result">?</span></p>
    </div>

    <script>
        async function calculate() {
            const operation = document.getElementById('operation').value;
            const number1 = document.getElementById('number1').value;
            const number2 = document.getElementById('number2').value;
            const lambdaUrl = `https://6afpqvqeqr76jc36dinvhmhywa0zmhex.lambda-url.us-east-1.on.aws?operation=${operation}&number1=${number1}&number2=${number2}`;

            try {
                const response = await fetch(lambdaUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const responseData = await response.json();
                const resultData = JSON.parse(responseData.body);
                document.getElementById('result').textContent = resultData.result;
                console.log('Response from Lambda:', responseData);
            } catch (error) {
                console.error('Error calling Lambda function:', error);
            }
        }
    </script>
    
</body>
</html>
